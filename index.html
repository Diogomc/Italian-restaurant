<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Italian - Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="img"></div>
    <header class="container__header">
        <img class="menu__btn" src="/img/menu.png" alt="">
        <div class="itens__container">
            <ul class="menu__container">
                <li class="menu-itens"><a href="#">Home</a></li>
                <li class="menu-itens"><a href="#">About</a></li>
                <li class="menu-itens"><a href="#">Menu</a></li>
                <li class="menu-itens"><a href="#">Order Now</a></li>
                <li class="menu-itens"><a href="#">Sign in</a></li>
            </ul>
        </div>
        
        <div class="icons__container">
            <a href="#">
                <img class="icons" src="/img/search.png" alt="Search">
            </a>
            <a href="#">
                <img class="icons" src="/img/user.png" alt="Profile">
            </a>
            <a href="#">
                <img class="icons" src="/img/market.png" alt="Market">
            </a>
        </div>
    </header>
   
    <section class="first">
        <div class="first__container">
            <h1 class="title__first">Italian Restaurant</h1>
            <button class="btn__first">make a reserve</button>
        </div>
        <div class="scroll-button"><img class="scroll" src="/img/seta-para-cima.png" alt=""></div>
    </section>
    <section class="principal-foods">
        <div class="food-item">
            <img class="foods-img" src="/img/pizza.jpg" alt="">
            <h1>Pizza</h1>
            <p>The tradicional pizza of Italy</p>
            <button class="btn-foods">Order Now</button>
        </div>
        <div class="food-item">
            <img class="foods-img" src="/img/pasta.jpg" alt="">
            <h1>Pasta</h1>
            <p>The typical food of east of Italy</p>
            <button class="btn-foods">Order Now</button>
        </div>
        <div class="food-item">
            <img class="foods-img" src="/img/gelato.jpg" alt="">
            <h1>Gelato</h1>
            <p>Many tastes of gelato</p>
            <button class="btn-foods">Order Now</button>
        </div>
    </section>
    <section class="meals">
        <h1 class="title">Our Meals</h1>
        <div class="container-meals">
            <img class="img-meal">
            <div class="text">
            <h1 class="title-meal"></h1>
            <p class="text-meal"></p>
        </div>
        </div>
        <div class="buttons-meals">
            <button class="btn-meals breakfast">Breakfast</button>
            <button class="btn-meals lunch">Lunch</button>
            <button class="btn-meals dinner">Dinner</button>
        </div>
    </section>
    <script src="/js/header.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
