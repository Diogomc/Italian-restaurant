<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/sign.css">
    <title>Italian - Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap"rel="stylesheet">
</head>
<body>
    <header class="container__header">
        <img class="menu__btn" src="/img/menu.png" alt="">
        <div class="itens__container">
            <ul class="menu__container">
                <li class="menu-itens"><a href="index.html">Home</a></li>
                <li class="menu-itens"><a href="#">About</a></li>
                <li class="menu-itens"><a href="#">Menu</a></li>
                <li class="menu-itens"><a href="#">Order Now</a></li>
                <li class="menu-itens"><a href="sign.html">Sign in</a></li>
            </ul>
        </div>
        
        <div class="icons__container">
            <a href="#">
                <img class="icons" src="/img/search.png" alt="Search">
            </a>
            <a href="#">
                <img class="icons" src="/img/user.png" alt="Profile">
            </a>
            <a href="#">
                <img class="icons" src="/img/market.png" alt="Market">
            </a>
        </div>
    </header>
    <main>
        <section class="form">
            <form action="get" class="form-list">
                <h1 class="title-sign">SIGN IN</h1>
                <div class="email">
                    <input class="input-form" type="email" placeholder="Email">
                </div>

                <div class="password">
                    <input class="input-form password" type="password" placeholder="Password">
            </div>
            <button class="btn-sign">Sign in</button>
            </form>
        </section>
    </main>
    <script src="/js/header.js"></script>
</body>
</html>
